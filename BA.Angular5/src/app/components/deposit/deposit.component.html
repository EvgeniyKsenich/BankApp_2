<h3>Deposit</h3>
<p>
    <label for="nameRegister">Amount:</label>
    <input #amount="ngModel" pattern="[0-9]+" required class="form-control" [(ngModel)]="AmountPayment" type="number" id="depositAmount" name="amount" />
</p>
<button [disabled]="amount.invalid" type="button" class="btn btn-primary" (click)="Deposit($event)">Deposit</button>
